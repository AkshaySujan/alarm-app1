services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: alarm-backend:local
    container_name: alarm-backend
    ports:
      - "3000:4000"
    environment:
      - NODE_ENV=production

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: alarm-frontend:local
    container_name: alarm-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend

